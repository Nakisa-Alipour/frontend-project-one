  <body class="flex column vh-100">
    <header class="mt-4 p-5 bg-primary text-white text-center rounded">
      <h1 class="title">Movie Recommender</h1>
    </header>

    <main class="d-flex flex-row justify-content-between">
    <div class ="row">
      <div class="col s1 m3">
        <div class="card m3">
          <h3 class="card-header title">Search for a Movie</h3>
          <form
            id="movie-form"
            class="card-body d-flex flex-column body-feature"
          >
            <input
              name="movie-name"
              id="movie-name"
              type="text"
              autofocus="true"
              class="form-input"
              placeholder="Enter a movie name"
            />
            <button type="submit" class="btn btn-outline-info mt-4 fw-bold">
              Search
            </button>
            <button
              type="submit"
              class="btn btn-outline-info mt-4 fw-bold btn-watch"
            >
              Watch Trailer
            </button>
          </form>
        </div>

        <div class="card m-2">
          <h3 class="card-header title">Search history</h3>
          <form
            id="movie-form-history"
            class="card-body d-flex flex-column body-feature"
          >
            <!--<button type="submit" class="btn mt-4"></button>-->
          </form>
        </div>
      </div>

            <div class="col s3 m9">
        <div class="card m3 col s1 m4">
          <h2 class="card-header title">Movie information / trailer</h2>
          <div
            id="movie-info-container"
            class="list-group card-body p-2 shadow-lg"
          ></div>
          <div id="video-container" class="list-group card-body p-2 shadow-lg">
            <div id="videos"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
