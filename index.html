<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Recommender</title>

   <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />

    <!-- Materialise CSS CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    

    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- jQuery CDN link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Materialise JS CDN link -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

   
  
  </head>
  <body class="blue darken-2">
    <div class="row">
      <header class="col s12">
        <h1 class="title center-align">
          <i class="fa fa-film" aria-hidden="true"></i>&nbsp; Movie Recommender
        </h1>
      </header>
    </div>

    <main>
    <div class ="row">
      <div class="col s12 m4 l3">
        <div class="card z-depth-4">
          <div class="card-content">
          <h3 class="card-title">Search for a Movie</h3>
          <form
            id="movie-form"
            class="card-action"
          >
            <input
              name="movie-name"
              id="movie-name"
              type="text"
              autofocus="true"
              class="form-input"
              placeholder="Enter a movie name"
            />
            <button type="submit" class="btn-small blue darken-4"><i class="fa fa-search" aria-hidden="true"></i>
              Search
            </button>
            <button
              type="submit"
              class="btn-small btn-watch blue darken-4"
            >
            <i class="fa fa-film" aria-hidden="true"></i> Watch Trailer
            </button>
          </form>
        </div>
        </div>

        <div class="card z-depth-4">
          <div class="card-content">
          <h3 class="card-title">Search history</h3>
          <div class="row ">
          <div
            id="movie-form-history"
            class="card-action"
          >
        </div>
        </div>
            <!--<button type="submit" class="btn mt-4"></button>-->
          </form>
        </div>
      </div>
      </div>

      <div class="col s12 m8 l9">
        <div class="card z-depth-4">
          <div class="card-content">
          <h2 class="card-title">Movie Information / Trailer</h2>
          <div
            id="movie-info-container"
            class="list-group card-action"
          ></div>
          <div id="video-container" class="list-group card-action">
            <div id="videos" class="row"></div>
          </div>
        </div>
      </div>
      </div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
